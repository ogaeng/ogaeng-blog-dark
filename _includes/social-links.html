{% if site.social %}
<div class="social">
  <ul class="social__list list-reset">
    {% for social in site.social %}
    <li class="social__item">
      <a class="social__link" href="{{social.link}}" aria-label="social icon"><i class="ion {{social.icon}}" title="{{social.title}}" click-data="footer-social-link"></i></a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
